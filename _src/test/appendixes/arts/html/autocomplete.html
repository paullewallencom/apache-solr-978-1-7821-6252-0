<script type="text/javascript">
    $(function() {
        function formatForDisplay(doc) {
            return doc.autosuggestion;
}

$("#autocomplete").autocomplete('http://localhost:8983/paintings/select?wt=json&json.wrf=', {
    dataType: "jsonp",
    width: 300,
    extraParams: {rows: 10, qt: "autosuggestions"},
    minChars: 3,
    parse: function(data) {
        return $.map(data.response.docs, function(doc) {
            return {
                data: doc,
                value: doc.id.toString(),
                result: doc.autosuggestion.toString()
            }
        });
        },
        formatItem: function(doc) {
            return formatForDisplay(doc);
        }
    }).result(function(e, doc) {});
});
</script>

<div id="text">
	<input id="autocomplete" type="text" />
</div>
